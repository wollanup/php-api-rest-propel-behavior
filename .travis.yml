language: php

php:
    - 7.0
    - 7.1

matrix:
  allow_failures:

notifications:
    email: true

before_script:
  - composer require phpunit/phpunit
  - composer update

script:
    - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
    - bash <(curl -s https://codecov.io/bash)

